<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lnwkitty - Kith's Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #ff69b4, #f7a7c9, #fce4ec);
      color: #444;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      animation: backgroundAnimation 10s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% { background: #ff69b4; }
      50% { background: #f7a7c9; }
      100% { background: #fce4ec; }
    }

    header {
      background: #ff69b4;
      color: white;
      text-align: center;
      padding: 50px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: headerBounce 1.5s infinite alternate;
    }

    @keyframes headerBounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    header p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    section {
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    section h2 {
      font-size: 2.5em;
      color: #ff69b4;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: textPulse 2s infinite alternate;
    }

    @keyframes textPulse {
      0% { color: #ff69b4; }
      50% { color: #f7a7c9; }
      100% { color: #fce4ec; }
    }

    section p {
      font-size: 1.2em;
      line-height: 1.6;
      margin: 10px 0;
    }

    img.profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
      animation: rotateImg 3s infinite linear;
    }

    @keyframes rotateImg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      background: #ff69b4;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      animation: footerBounce 1.5s infinite alternate;
    }

    @keyframes footerBounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }

    footer p {
      font-size: 1em;
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #fce4ec;
    }

    .character {
      position: absolute;
      bottom: 0;
      left: -150px;
      animation: characterMove 5s infinite;
      z-index: 10;
    }

    @keyframes characterMove {
      0% { left: -150px; }
      50% { left: 50%; }
      100% { left: 100%; }
    }

    .character img {
      width: 100px;
      height: 100px;
    }

  </style>
</head>
<body>

<header>
  <h1>lnwkitty</h1>
  <p>Welcome to Kith's Space</p>
</header>

<section>
  <h2>Hey there!</h2>
  <p>I'm Alisa Liocharoenphaisan</p>
  <p>Programming enthusiast and proficient in mathematics.</p>
  <p>Eager to pursue studies at CEDT CU.</p>
</section>

<section>
  <h2>Contact</h2>
  <p>Instagram: <a href="https://www.instagram.com/lnwkitty/" target="_blank">@lnwkitty</a></p>
</section>

</footer>

</body>
</html>
